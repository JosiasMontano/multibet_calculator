<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBet Probability Tracker</title>
    <link rel="stylesheet" href="multibet_calculator.css">
</head>
<body>
    <div class="header">
        <h2>MultiBet Probability Tracker</h1>
        <h3>Select Your multiBet and see the probability to win</h3>
    </div>
    <div class="contenetor">
        <div class="first match">
            <h4>1 MATCH</h4>
            <div class="first square">
                <button id="win1m20">2-0</button>    <!-- 1m20= 1 first match won 2:0-->

                <button id="win1m12">1-2</button>
                <button id="win1m02">0-2</button>
            </div>
            <div class="second square">
                <button id="win1m1">1 win</button>    <!-- 1m20= 1 first match won 2:0-->
                <button id="win1m2">2 win</button>
                
            </div>
            <div class="third square">
                <button id="win1m1m">1m</button>    <!-- 1m20= 1 first match won 2:0-->
                <button id="win1m2m">1m</button>
            </div>
        </div>

            </div>
            <div class="second square">

            </div>

                <button id="win3m12">1-2</button>
                <button id="win3m02">0-2</button>

            </div>
        </div>
        <div id="text">Apuesta y calcula las probabilidades de ganar</div>
        <div id="text1"></div>

        <div class="reset">
                <button id="reset">Reset</button>    <!-- 1m20= 1 first match won 2:0-->
            </div>
    </div>
    <script src="multibet_calculator.js"></script>
</body>
</html>
